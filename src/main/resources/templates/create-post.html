<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create Post</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">

    <style>
        body { background: #f6f7f8; padding-top: 20px; }
        .header { background: #912338; color: white; padding: 15px 0; margin-bottom: 25px; }
        .form-container { background: white; padding: 30px; border-radius: 5px; max-width: 700px; margin: 0 auto; }
    </style>
</head>
<body>

    <div class="header">
        <div class="container">
            <h2>Create a Post</h2>
        </div>
    </div>

    <div class="container">
        <div class="form-container">
            <form th:action="@{/api/reddit/create}" method="post">

                <div class="mb-3">
                    <label class="form-label">Title *</label>
                    <input type="text" class="form-control" name="title" required
                           placeholder="What's your post about?">
                </div>

                <div class="mb-3">
                    <label class="form-label">Description (optional)</label>
                    <textarea class="form-control" name="selftext" rows="6"
                              placeholder="Add details, context, or ask questions..."></textarea>
                </div>

                <div class="mb-3">
                    <label class="form-label">Link (optional)</label>
                    <input type="url" class="form-control" name="url"
                           placeholder="https://example.com">
                    <small class="text-muted">Add a link if you're sharing something</small>
                </div>

                <div class="mb-3" sec:authorize="isAuthenticated()">
                    <p class="text-muted">Posting as <strong sec:authentication="name"></strong></p>
                </div>

                <div class="d-flex gap-2">
                    <button type="submit" class="btn btn-primary">Post</button>
                    <a href="/api/reddit/posts" class="btn btn-outline-secondary">Cancel</a>
                </div>
            </form>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
