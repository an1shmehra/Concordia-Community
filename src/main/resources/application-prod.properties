spring.application.name=ConcordiaApp

# Database Configuration (PostgreSQL for production via Neon)
spring.datasource.url=${DATABASE_URL}
spring.datasource.username=${DATABASE_USERNAME}
spring.datasource.password=${DATABASE_PASSWORD}
spring.datasource.driver-class-name=org.postgresql.Driver

# HikariCP Connection Pool Settings (CRITICAL for performance!)
spring.datasource.hikari.maximum-pool-size=10
spring.datasource.hikari.minimum-idle=2
spring.datasource.hikari.connection-timeout=20000
spring.datasource.hikari.idle-timeout=300000
spring.datasource.hikari.max-lifetime=600000

# JPA/Hibernate Configuration for PostgreSQL
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=false
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect
spring.jpa.properties.hibernate.jdbc.batch_size=20
spring.jpa.properties.hibernate.order_inserts=true
spring.jpa.properties.hibernate.order_updates=true

# Reddit API Configuration (from environment variables)
reddit.client.id=${REDDIT_CLIENT_ID}
reddit.client.secret=${REDDIT_CLIENT_SECRET}
reddit.user.agent=${REDDIT_USER_AGENT}
reddit.access-token=${REDDIT_ACCESS_TOKEN}

# Hugging Face API (from environment variables)
huggingface.api.key=${HUGGINGFACE_API_KEY}
huggingface.api.url=${HUGGINGFACE_API_URL:https://api-inference.huggingface.co/models/google/flan-t5-base}
